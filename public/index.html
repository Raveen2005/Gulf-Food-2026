<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grade Price Lookup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Grade â†’ STD Price Lookup</h1>

    <div class="card">
      <label>Upload Excel (needs columns: GRADE, STD, PRICE)</label>
      <input id="excelFile" type="file" accept=".xlsx,.xls" />
      <button id="uploadBtn">Upload & Import</button>
      <p id="uploadMsg" class="muted"></p>

      <hr class="sep" />

      <label>Search grade</label>
      <input id="gradeSearch" placeholder="Type grade (e.g., BOPF)" autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>
      <button id="searchBtn">Search</button>
    </div>

    <div class="card">
      <h2 id="resultTitle">Results</h2>
      <table>
        <thead>
          <tr><th>STD</th><th>PRICE</th></tr>
        </thead>
        <tbody id="resultsBody">
          <tr><td colspan="2" class="muted">Upload an Excel file, then search a grade.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
